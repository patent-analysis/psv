name: Production Deploy
on:
  push:
      branches: 
        - prod
  workflow_dispatch:

jobs:
  deploy:
    name: prod env deploy
    runs-on: ubuntu-latest
    environment: AWS_US_EAST_1_1
    steps:
      - uses: actions/checkout@v1
      - name: use node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: configure aws amplify
        uses: ambientlight/amplify-cli-action@0.2.1
        with:
          amplify_command: configure
          amplify_env: prod
          amplify_arguments: --providers "{\"configLevel\":\"project\",\"useProfile\":false,\"profileName\":\"psv_app\",\"accessKeyId\":\"${AWS_ACCESS_KEY_ID}\",\"secretAccessKey\":\"${AWS_SECRET_ACCESS_KEY}\",\"region\":\"us-east-1\"}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: npm install
        run: npm ci
        
      - name: run tests 
        run: npm test 
      
      - name: aws amplify deploy
        uses: ambientlight/amplify-cli-action@0.2.1
        with:
          amplify_command: publish
          amplify_env: prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1